<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Discord Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    input, button, select {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      background-color: #2e2e2e;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Interface Web - Bot Discord</h1>

  <h2>📋 Liste des joueurs</h2>
  <button onclick="getPlayers()">Afficher tous les joueurs</button>
  <div id="players"></div>

  <h2>🔍 Fiche d'un personnage</h2>
  <input type="text" id="ficheName" placeholder="Nom du personnage">
  <button onclick="getFiche()">Voir la fiche</button>

  <h2>📊 Statistiques d'un personnage</h2>
  <input type="text" id="statName" placeholder="Nom du personnage">
  <button onclick="getStat()">Voir les stats</button>

  <h2>💰 Calcul de fragments</h2>
  <input type="number" id="fragCount" placeholder="Nombre de fragments">
  <button onclick="calculateCost()">Calculer le coût</button>

  <div id="result"></div>

  <script>
    const baseUrl = 'http://localhost:5000';

    function displayResult(data) {
      document.getElementById('result').innerText = JSON.stringify(data, null, 2);
    }

    function getPlayers() {
      fetch(`${baseUrl}/player`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('players').innerText = data.join(', ');
        });
    }

    function getFiche() {
      const name = document.getElementById('ficheName').value;
      fetch(`${baseUrl}/fiche?name=` + encodeURIComponent(name))
        .then(res => res.json())
        .then(data => displayResult(data));
    }

    function getStat() {
      const name = document.getElementById('statName').value;
      fetch(`${baseUrl}/stat?name=` + encodeURIComponent(name))
        .then(res => res.json())
        .then(data => displayResult(data));
    }

    function calculateCost() {
      const count = document.getElementById('fragCount').value;
      fetch(`${baseUrl}/calculate?fragments=` + count)
        .then(res => res.json())
        .then(data => displayResult(data));
    }
  </script>
</body>
</html>
